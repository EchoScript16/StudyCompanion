services:
  - type: web
    name: study-backend
    runtime: python
    envVars:
      - key: GROQ_API_KEY
        sync: false

    buildCommand: |
      pip install --upgrade pip
      pip install groq==0.5.0
      pip install -r requirements.txt

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
